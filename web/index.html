<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Force HTML renderer to avoid WebAssembly on servers without proper MIME -->
  <meta name="flutter-renderer" content="html">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lembreplus">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>lembreplus</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Fallback for environments serving .wasm with wrong MIME type.
       If streaming compile fails, fall back to arrayBuffer-based compile/instantiate. -->
  <script>
    (function() {
      const origCompileStreaming = WebAssembly.compileStreaming;
      const origInstantiateStreaming = WebAssembly.instantiateStreaming;
      async function toBuffer(source) {
        const res = source instanceof Response ? source : await fetch(source);
        const buf = await res.arrayBuffer();
        return buf;
      }
      if (typeof origCompileStreaming === 'function') {
        WebAssembly.compileStreaming = async function(source) {
          try {
            return await origCompileStreaming(source);
          } catch (e) {
            return await WebAssembly.compile(await toBuffer(source));
          }
        };
      }
      if (typeof origInstantiateStreaming === 'function') {
        WebAssembly.instantiateStreaming = async function(source, imports) {
          try {
            return await origInstantiateStreaming(source, imports);
          } catch (e) {
            return await WebAssembly.instantiate(await toBuffer(source), imports);
          }
        };
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
